name: Build iOS App

on:
  push:
    branches: [main, develop, dev_2]
  pull_request:
    branches: [main, develop, dev_2]

jobs:
  build_ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build iOS (ad-hoc)
        run: |
          flutter build ios --release --no-codesign
      
      - name: Create IPA (ad-hoc)
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r -q app.ipa Payload
          mv app.ipa ../../..
      
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: app.ipa
          retention-days: 7

      - name: Generate download link
        run: |
          echo "âœ… iOS build complete!"
          echo "ðŸ“¦ Download the IPA: app.ipa"
          echo "ðŸ“± To install on iPhone:"
          echo "   1. Download app.ipa from artifacts"
          echo "   2. Use Xcode, Apple Configurator 2, or Altstore"
          echo "   3. Or use: ios-app-signer (free tool)"
